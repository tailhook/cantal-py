containers:

  docs:
    setup:
    - !Alpine v3.6
    - !Install [alpine-base, py-sphinx, make, vim]
    - !Py2Install [sphinx_rtd_theme]
    - &bulk !Tar
      url: "https://github.com/tailhook/bulk/releases/download/v0.4.9/bulk-v0.4.9.tar.gz"
      sha256: 23471a9986274bb4b7098c03e2eb7e1204171869b72c45385fcee1c64db2d111
      path: /

  py2:
    setup:
    - !Alpine v3.4
    - !Install [python]

  py3:
    setup:
    - !Alpine v3.4
    - !Install [python3]

  py3-ubuntu-i386:
    setup:
    - !UbuntuRelease
      codename: xenial
      arch: i386
    - !Install [python3]

commands:

  doc: !Command
    description: Build documentation
    container: docs
    run: [make, html]
    work-dir: doc
    epilog: |
      --------------------------------------------------------
      Documentation is built under docs/_build/html/index.html

  test: !Command
    description: Run tests for python2 and python3
    prerequisites: [_test-py2, _test-py3, _test-py3-32bit]
    container: docs
    run: "echo All tests are fine"

  _bulk: !Command
    description: Run `bulk` command (for version bookkeeping)
    container: docs
    run: [bulk]

  _test-py2: !Command
    description: Run python2 tests
    container: py2
    run: [python2, -m, unittest, discover]

  _test-py3: !Command
    description: Run python3 tests
    container: py3
    run: [python3, -m, unittest, discover]

  _test-py3-32bit: !Command
    description: Run python3 32bit tests
    container: py3-ubuntu-i386
    run: [python3, -m, unittest, discover]
